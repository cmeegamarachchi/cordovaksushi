<kendo-mobile-view id="home" k-title="'Kendo sushi'" k-layout="'default'" k-on-before-show="vm.filterFeatured()" ng-controller="indexController as vm">
    <kendo-mobile-list-view id="featured" class="item-list" k-data-source="vm.sushiCart.productsDataSource">
        <div k-template>
            <kendo-mobile-button k-on-click="vm.sushiCart.addToCart(kendoEvent, dataItem)" data-item-id="{{dataItem.id}}">
            </kendo-mobile-button>
            <a class="details-link" data-role="listview-link" href="\#!details?id={{dataItem.id}}">
                <img ng-src="content/images/75/{{dataItem.image}}" />
                <span class="added" ng-show="dataItem.visibleMessage">Item added to cart <span></span> times.</span>
            </a>
        </div>
    </kendo-mobile-list-view>
</kendo-mobile-view>
